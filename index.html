<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="lib-header">
      <div class="lib-title"><h2>LIBRARY</h2></div>
      <button onclick="addCard()" class="add-book">New Book</button>
    </div>

    <div class="card-container"></div>

    <div class="add-book-modal">
      <div class="modal-content">
        <span class="closeBtn"> &times; </span>
        <h1 class="add-book-title">Add your book</h1>

        <form  name="addBookForm" action="" class="add-book-form">
          <label class="label-add-book">Book Title: </label>
          <input
            name="book-title"
            class="input-add-book"
            placeholder="Book Title"
            required
            value="Harry Potter"
          />
          <label class="label-add-book">Author: </label>
          <input
            name="author"
            type="text"
            class="input-add-book"
            placeholder="Author"
            required
            value="J.K. Rowling"
          />
          <label class="label-add-book">Number of Pages: </label>

          <input
            name="description"
            type="number"
            class="input-add-book"
            required
            value=350
          ></input>
          <label class="label-add-book">Status: </label>
          <select name="status" id="" class="input-add-book" required>
            <!-- <option value="">Select Status...</option> -->
            <option value="Will Read">Will Read</option>
            <option value="Reading">Reading</option>
            <option value="Finished">Finished</option>
          </select>
          <button type="submit" class="add-book-btn" type="button" onclick="addBookToLibrary(); return false">Add Book</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
